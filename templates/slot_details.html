<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script>
            function func()
            {
                var xhttp=new XMLHttpRequest();
                xhttp.onreadystatechange=function(){
                    if(this.status==200 && this.readyState==4)
                    {
                        console.log(this.responseText);
                        var x=JSON.parse(this.responseText);
                        document.getElementById('common').innerHTML="Your slot has been booked.";
                        document.getElementById('date').innerHTML="Slot Details: "+x['reply']['day']+"/"+x['reply']['month']+"/"+x['reply']['year']+" at "+x['slot']+".";
                        document.getElementById('extra').innerHTML="The details are also mailed to you. If not recieved please do check your spam.";
                    }
                };
                xhttp.open('POST','/show_details',true);
                xhttp.send();
            }
        </script>

    </head>
    <body onload=func()>
        <div class="jumbotron">
            <h1 class="display-4">Kudos!</h1>
            <p class="lead" id="common"></p>
            <p class="lead" id="date"></p>
            <p id="extra"></p>
            <h2 class="display-5">Thank You</h2>
            <hr class="my-4">
          </div>
    </body>
</html>
